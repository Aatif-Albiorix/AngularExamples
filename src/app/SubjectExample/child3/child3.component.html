<div class="card">
    <div class="card-header">
      Child-3
    </div>
    <div class="card-body">
        <h5 class="card-title">
          Username is 
            <span class="text-primary">
                {{ username }}
            </span>
        </h5>
        <input type="text" placeholder="Enter Name" class="form-control mb-2" (keyup)="onKey($event)" #uname>
      
      <button class="btn btn-primary" (click)="updateUsername(uname)" [disabled]="active">Update</button>
    </div>
  </div>
