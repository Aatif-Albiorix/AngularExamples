<div class="row">
    <div class="col-md-12">
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <h3>Update Post</h3>
            <hr> 
                <div class="mb-3">
                    <label>Title</label>
                    <input type="text" class="form-control" formControlName='title'> 
                    <div *ngIf="postForm.get('title')?.touched && !postForm.get('title')?.valid">
                        <div *ngIf="postForm.get('title')?.errors?.required">
                            Title is required
                        </div>
                    </div>
                    <div *ngIf="postForm.get('title')?.errors?.minlength">
                        Title Should be minimum 6 characters
                    </div>
                </div>
                <div class="mb-3">
                    <label>Description</label>
                    <textarea class="form-control" formControlName='description'></textarea>
                    <div *ngIf="postForm.get('description')?.touched && !postForm.get('description')?.valid">
                        <div *ngIf="postForm.get('description')?.errors?.required">
                            Description is required
                        </div>
                    </div>
                    <div *ngIf="postForm.get('description')?.errors?.minlength">
                        Description Should be minimum 10 characters
                    </div>
                </div>
                <div class="my-3">
                    <button 
                        type="submit" 
                        class="btn btn-primary" 
                        >Update Post
                    </button>
                </div>
            </form>
    </div>
</div>
