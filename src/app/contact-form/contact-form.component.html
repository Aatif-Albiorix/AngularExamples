<form #f="ngForm" (ngSubmit)="submit(f)">
    <div ngModelGroup="contact" #contact="ngModelGroup">
        <!-- <div *ngIf="!contact.valid">...</div> -->
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input 
                required 
                minlength="3" 
                maxlength="10" 
                pattern="banana" 
                ngModel 
                name="firstName" 
                id="firstName" 
                #firstName="ngModel" 
                (change)="log(firstName)" 
                type="text" 
                class="form-control">
            <div 
                class="alert alert-danger" 
                *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName?.errors?.required">
                    First Name is Required
                </div>
                <div *ngIf="firstName?.errors?.minlength">
                    First Name should be minimum {{firstName?.errors?.minlength.requiredLength}} character
                </div>
                <div *ngIf="firstName?.errors?.pattern">
                    First Name does't match the pattern
                </div>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label for="comment">
            Comment
        </label>
        <textarea 
            ngModel 
            name="comment" 
            class="form-control" 
            id="comment" 
            cols="30" 
            rows="10">
        </textarea>
    </div>
    <div style="padding: 20px;" class="checkbox">
        <label for="">
            <input ngModel style="margin-right: 20px" name="isSubscribed" type="checkbox">Subscribe to mailing list
        </label>
    </div>
    <div class="form-group">
        <label for="contactMethod">Contact Method</label>
        <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option value=""></option>
            <option *ngFor="let method of contactMethod" [value]="method.id">{{ method.name }}</option> 
        </select>
    </div>
    <p>
        {{f.value | json}}
    </p>
    <button 
        style="margin-left: 20px;" 
        class="btn btn-primary"
        [disabled]="!f.valid"
    >
        Submit
    </button>
</form>
